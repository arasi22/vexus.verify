<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .status img {
            width: 30px;
            height: 30px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #61dafb;
        }

        .username {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .join-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .join-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            <img src="checkmark.png" alt="チェックマーク">
            <span>登録成功</span>
        </div>
        <img src="avatar.png" alt="アバター" class="avatar">
        <div class="username">suugestion</div>
        <div class="message">さんよろしく！</div>
        <a href="#" class="join-button">サーバーに参加</a>
    </div>
</body>
</html>
